---
- name: Updating apt repo/cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: true
  become_method: sudo

- name: Upgrade all packages
  apt: upgrade=yes
  become: true
  become_method: sudo

- name: Installing Packages
  package:
    name:
      - jq
      - containerd
      - exiftool
      - git
      - openvpn
      - binwalk
      - curl
      - espanso
      - fcrackzip
      - nmap
      - wireshark
      - whatweb
    state: latest
  become: true
  become_method: sudo
